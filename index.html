<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Engage in the classic online game of Whack-a-Mole! Test your reflexes by whacking moles as they pop up from their holes, but be careful to avoid hitting the rabbits. Enjoy hours of fun and challenge. Play now for free!"
    />
    <meta
      name="keywords"
      content="Whack-a-Mole, online game, reflex game, mole whacking, rabbit avoiding, classic game, free, entertainment, fun, challenge"
    />

    <!-- Instructs search engines to consider this as the primary webpage -->
    <link rel="canonical" href="https://zaicodes.github.io/whack-a-mole/" />

    <!-- Font Awesome and Google fonts links -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Leckerli+One&family=Lugrasimo&family=Montserrat:wght@200;500&family=Narnoor&family=Playfair+Display+SC:ital,wght@1,900&family=Roboto+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Handjet&family=Leckerli+One&family=Lugrasimo&family=Montserrat:wght@200;500&family=Narnoor&family=Playfair+Display+SC:ital,wght@1,900&family=Roboto+Mono:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- CSS files -->
    <link rel="stylesheet" href="assets/css/media.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Browser Tab Title -->
    <title>Whack-a-Mole Game</title>
  </head>

  <body>
    <div class="homepage">
      <div class="mole-image">
        <img src="./assets/images/home_mole.png" alt="mole image" />
      </div>
      <div class="btn-main">
        <button
          class="settings-button"
          id="instructions-button"
          type="button"
          aria-label="Instructions"
        >
          <i class="fa fa-commenting" aria-hidden="true"></i>Instructions
        </button>
        <button
          class="settings-button"
          id="enter-button"
          type="button"
          aria-label="Enter"
        >
          <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>Enter
          Game
        </button>
      </div>
    </div>
  </body>
</html>
